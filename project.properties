# =================================================================
# Maven project properties file for uPortal
#
# Version: $Id$
# =================================================================

# =================================================================
# Common properties
# =================================================================
maven.repo.remote=http://www.ibiblio.org/maven/,http://developer.ja-sig.org/maven/,http://www.bluesunrise.com/maven/,http://uportal.org/maven
maven.compile.debug=true
maven.compile.deprecation=false
maven.compile.optimize=true
maven.compile.target=1.4
maven.compile.source=1.4

# +------------------------------+
# | MAVEN CLOVER PLUGIN          |
# +------------------------------+
maven.clover.report.xml=true
maven.clover.report.html=true
maven.clover.license.path=${basedir}/lib/clover/clover.license

# =================================================================
# Properties for the WAR goal
# =================================================================
maven.war.index=true

maven.war.src=${basedir}/webpages
maven.war.src.excludes=stylesheets/**



# =================================================================
# Properties for the test report goal
# =================================================================
maven.junit.jvmargs=-Xbootclasspath/p:${basedir}/lib/jaxp/dom.jar${path.separator}${basedir}/lib/jaxp/sax.jar${path.separator}${basedir}/lib/jaxp/xercesImpl.jar${path.separator}${basedir}/lib/jaxp/jaxp-api.jar${path.separator}${basedir}/lib/jaxp/xalan.jar


# =================================================================
# Properties for the EAR goal
# =================================================================
maven.ear.appxml.generate=true

maven.ear.final.name=uportal.ear
maven.junit.fork=true
#maven.test.skip=true

# set this to 2-5-2 once it is released
#maven.jdiff.old.tag=rel-2-5-2
maven.jdiff.old.tag=rel-2-5-patches
