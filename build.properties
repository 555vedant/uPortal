activation.jar=${lib.path}/jaf-1.0.2/activation.jar
log4j.jar=${lib.path}/jakarta-log4j-1.2.8/dist/lib/log4j-1.2.8.jar
jaas.jar=${lib.path}/jaas1_0/lib/jaas.jar
cos.jar=${lib.path}/cos-05Nov2002/lib/cos.jar
oro.jar=${lib.path}/jakarta-oro-2.0.7/jakarta-oro-2.0.7.jar
axis.jar=${lib.path}/xml-axis-10/lib/axis.jar
jaxrpc.jar=${lib.path}/xml-axis-10/lib/jaxrpc.jar
saaj.jar=${lib.path}/xml-axis-10/lib/saaj.jar
