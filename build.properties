#==================== File and Directory Names ========================

app.name=uPortal
app.version=2.1+

lib.path=C:/JavaClasses
server.home=${lib.path}/jakarta-tomcat-4.1.24-LE-jdk14

deploy.home=${server.home}/webapps/uPortal


#==================== Compilation Control Options =====================

compile.debug=true
compile.deprecation=false
compile.optimize=true


#==================== External Dependencies ===========================

xalan.jar=${lib.path}/xalan-j_2_4_1/bin/xalan.jar
xercesImpl.jar=${lib.path}/xalan-j_2_4_1/bin/xercesImpl.jar
xml-apis.jar=${lib.path}/xalan-j_2_4_1/bin/xml-apis.jar
tidy.jar=${lib.path}/jtidy-patch/tidy.jar
