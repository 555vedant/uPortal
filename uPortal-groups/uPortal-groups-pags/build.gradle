plugins {
    id "at.comm_unity.gradle.plugins.jpamodelgen" version "1.1.3"
}

jpaModelgen {
    // library = "org.hibernate:hibernate-jpamodelgen:4.3.8.Final"
    jpaModelgenSourcesDir = "build/jpaModelgen/java"
}
description = "Apereo uPortal Groups PAGS"

apply plugin: 'at.comm_unity.gradle.plugins.jpamodelgen'

dependencies {
    compile project(':uPortal-groups:uPortal-groups-core')
    compile project(':uPortal-layout')
    compile project(':uPortal-security')
    compile project(':uPortal-url')

    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
}
